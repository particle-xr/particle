name: "Publish"
on:
  # Run only when pushing to master branch
  push:
    branches:
      - main
jobs:
  emanote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build emanote site ðŸ”§
        run: |
          mkdir -p docs/output
          docker run -e LANG=C.UTF-8 -e LC_ALL=C.UTF-8 -v $PWD:/data sridca/emanote emanote --layers "/data/docs;/data/.deploy/github" gen /data/docs/output
          cp -r docs/output .
          bash ./output/_emanote-bin/compile-css
      - name: Deploy to gh-pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/
          # cname: yoursite.com (if setting this, adjust .deploy/github/index.yaml accordingly; see README.md)
